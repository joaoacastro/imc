<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- style -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Comfortaa:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <!-- fonte
    https://vidasaudavel.einstein.br/calcular-o-seu-imc/ -->

    <title>.:IMC:.</title>
  </head>
  <body>
    <main>
      <div class="entrada" id="entrada">
        <a href="https://vidasaudavel.einstein.br/calcular-o-seu-imc/" target="_blank"><h1>IMC</h1></a>
        <h4>(√çndice de Massa Corporal)</h4>
        <hr />
        <div class="containerEntrada">
          <div class="altura">
            <label for="altura">Altura (m):</label>
            <input
              type="number"
              id="altura"
              class="inputAltura"
              placeholder="1.80"
            />
          </div>
          <br />
          <div class="peso">
            <label for="peso">Peso (kg):</label>
            <input
              type="number"
              id="peso"
              class="inputPeso"
              placeholder="90"
            />
          </div>

        </div>
      </div>
      <button id="botaoCalcular">Calcular</button>
      <div class="saida" id="saida">
        <div id="valoresEntrada"></div>
        <div id="resultadoTexto"></div>
        <div id="aviso"></div>
      </div>
      <button id="botaoCalcularNovamente" style="display: none;">Calcular Novamente</button>
    </main>
    <script src="dist/index.js"></script>
  </body>
</html>
